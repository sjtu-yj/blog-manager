<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{{.Site.Root}}/css/global.css">
        <link rel="stylesheet" href="{{.Site.Root}}/css/index.css">
        <title>关于</title>
    </head>
    <body>
        <div class="container">
            <a class="index" href="{{.Site.Root}}/">{{.Site.Title}}</a>
            <div class="main page about">
                <div class="header">
                    {{if .Site.Logo}}<div class="logo" style="background-image: url({{.Site.Logo}});"></div>{{end}}
                    <div class="title">{{.Site.Title}}</div>
                    <div class="subtitle">{{.Site.Subtitle}}</div>
                </div>
                <div class="content">
                    <div class="avatar" style="background-image: url(/images/author/zhouzhongyi.png);"></div>
                    <h3>周中一</h3>
                    <p>2014级机动学院</p>
                    <p>QQ: 604085068</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="copyright">
                {{.Site.Title}} ©
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </span>
            <span class="publish">Powered by <a href="http://www.inkpaper.io/" target="_blank">Ink</a></span>
        </div>
    </body>
</html>
