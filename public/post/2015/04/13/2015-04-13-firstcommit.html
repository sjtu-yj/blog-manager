                <div class="content"><h2>SJTU-YJ</h2>

<p>我们是在交大的YJer，之所以建立这个博客，是有感于洋泾的同学在交大来了又走，很是缺少一个组织，希望可以用网络记录下从今以后每一个来到交大的同学，供大家互相联系，希望能够在进入大学后也能得到高中校友的帮助，更好地适应大学的生活。</p>

<h2>致谢</h2>

<p>博客使用了Github Pages来发布，在构建的时候使用了<a href="https://github.com/imeoer">imeoer</a>的中文博客构建工具<a href="http://www.inkpaper.io/">纸小墨</a>，在此表示感谢。</p>
